<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting</title>
</head>
<body id="chat-screen"> 
    <div class="status-bar"> <!-- 상단 메뉴바 -->
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>12%</span> 
            <!-- 베터리 아이콘 -->
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
            <!-- 충전중 아이콘 -->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-chevron-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">KoKoaTalk</h1>
        </div>
        <div class="alt-header__column"> 
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fas fa-bars fa-2x "></i></span>

        </div>
    </header>
    
    <main class="main-screen main-chat">
        <div class="chat__timestamp"> 
            Monday, June 30, 2023
        </div>

        <div class="message-row">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111466.png" class="user-component__avatar user-component__avatar">
            <div class="message-row__content">
                <span class="message__author">KokoaTalk</span>
                <div class="message__info">
                    <span class="message__bubble">Hi~</span>
                    <span class="message__time">21:14</span>
                </div>                
            </div>
        </div>

        <div class="message-row message-row-own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">뭐야 이거</span>
                    <span class="message__time">21:14</span>
                </div>                
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__cloumn">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-smile"></i>
            <button>
            <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
    
    <div id="no-mobile">
        <span>Your screen is too big... </span>
    </div>
  
    <script src="https://kit.fontawesome.com/79da796ef8.js" 
            crossorigin="anonymous">

    </script>
</body>
</html>
