<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find -  Kokoa Talk</title>
</head>
<body> 
    <div class="status-bar"> <!-- 상단 메뉴바 -->
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-sharp fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>12%</span> 
            <!-- 베터리 아이콘 -->
            <i class="fa-solid fa-battery-quarter fa-lg"></i>
            <!-- 충전중 아이콘 -->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><div class="nav__notification3"></div><i class="fas fa-cog fa-lg"></i>
                </span>
            </div>
        </header>


        <main class="main-screen">
           <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span></div>
            <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                <span>Add by Contents</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by Id</span></div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>  
           </div>
           </div>  
            <div class="recommended-friends">
                <h6 class="recommended-friends-title">Recommended Friends</h6>
                <span>You have no recommended friends.</span>
            </div>  
            
            <div class="open-chat">
                <div class="open-chat__header">
                    <h4>Open Chat</h4>
                    <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i> </span>
                </div>

                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#cat</h5>
                        <h6 class="open-post__title-hashtag">#street#catmom#friends</h6>
                        <div class="open-post__member">
                            <img src="cat.jpeg">
                            <span class="open-post__member-count">808 member</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                       <div class="open-post__photo">
                        <img src="cat.jpeg" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart"></i><span>1013</span>
                        </div>
                       </div>
                    </div>

                </div>
            </div>
        </main>
     

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link"  href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html"> 
                   <span class="nav__notification badge">1</span>
                   <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__notification2"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>
     <div id="no-mobile">
        <span>Your screen is too big... </span>
    </div>
    <script src="https://kit.fontawesome.com/79da796ef8.js" 
            crossorigin="anonymous">

    </script>
</body>
</html>
